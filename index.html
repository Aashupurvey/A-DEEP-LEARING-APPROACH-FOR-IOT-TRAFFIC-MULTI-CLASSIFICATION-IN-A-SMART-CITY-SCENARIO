<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
  <center>
    <div class="flashes">
    {% for message in get_flashed_messages() %}
      {{ message }}
    {% endfor %}
  </div></center>
 <div class="login">
	<h1>Predict IOT Devices</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="number" name="inbytes" placeholder="In Bytes" required="required" />
        <input type="number" name="protocol" placeholder="Protocol" required="required" />
		<input type="text" name="ip" placeholder="IP address" required="required" />
    <input type="text" name="ipv4" placeholder="IPv4 Source Address" required="required" />
    <input type="text" name="mac" placeholder="MAC address" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ ttype }}, {{device}}

 </div>


</body>
</html>
